symbol: XAUUSD
timeframes:
- 15m
- 1h
backtest:
  default_period_days: 90
  tp_r: 2.5
  sl_r: 1.0
  session_filter: null
risk:
  max_position_pct: 0.015
  max_daily_loss_r: 2.5
  max_concurrent_positions: 3
  equity_kill_switch_pct: 10.0
  risk_pct_per_r: 0.01
regime_profiles: null
news_filter:
  enabled: false
  calendar_source: oanda
  high_impact:
    pre_minutes: 30
    post_minutes: 60
    action: NO_TRADE
  medium_impact:
    pre_minutes: 15
    post_minutes: 30
    action: REDUCE_SIZE
  low_impact:
    action: NONE
  event_overrides:
    FOMC:
      pre_minutes: 60
      post_minutes: 120
      action: NO_TRADE
    NFP:
      pre_minutes: 30
      post_minutes: 90
      action: NO_TRADE
    CPI:
      pre_minutes: 30
      post_minutes: 60
      action: NO_TRADE
    PPI:
      pre_minutes: 15
      post_minutes: 30
      action: NO_TRADE
    GDP:
      pre_minutes: 15
      post_minutes: 30
      action: NO_TRADE
    Fed Chair:
      pre_minutes: 30
      post_minutes: 60
      action: NO_TRADE
    Interest Rate:
      pre_minutes: 60
      post_minutes: 120
      action: NO_TRADE
sentiment:
  enabled: false
  weights:
    dxy: 0.25
    cot: 0.25
    us10y: 0.15
    vix: 0.15
    etf_flows: 0.1
    fear_greed: 0.1
  min_score_long: 0.1
  min_score_short: -0.1
  strong_signal_boost: 0.3
  strong_signal_multiplier: 1.5
  contrary_block: true
  contrary_threshold: 0.3
broker:
  provider: oanda
  environment: practice
  account_id: ''
  token: ''
  instrument: XAU_USD
  initial_balance: 10000
  leverage: 100
  margin_rate: 0.05
monitoring:
  telegram:
    enabled: false
    alerts:
      trade_entry: true
      trade_exit: true
      daily_summary: true
      error_alerts: true
      regime_change: true
    commands:
    - /status
    - /equity
    - /regime
    - /stop
    - /resume
    - /run_backtest
    - /help
  spread:
    enabled: true
    max_spread_pips: 40
    warning_spread_pips: 25
  correlations:
    dxy_inverse_check: true
    sp500_risk_check: true
strategy:
  name: sqe_xauusd
  trend_context:
    modules:
    - market_structure_shift
    - displacement
    require_all: false
  liquidity_levels:
    modules:
    - liquidity_sweep
    - fair_value_gaps
    require_all: false
  entry_trigger:
    module: displacement
  liquidity_sweep:
    lookback_candles: 20
    sweep_threshold_pct: 0.15
    reversal_candles: 4
  displacement:
    min_body_pct: 60
    min_candles: 2
    min_move_pct: 1.5
  fair_value_gaps:
    min_gap_pct: 0.3
    validity_candles: 80
  market_structure_shift:
    swing_lookback: 5
    break_threshold_pct: 0.15
  require_structure: true
  structure_use_h1_gate: true
  entry_require_sweep_displacement_fvg: true
  entry_sweep_disp_fvg_lookback_bars: 5
  entry_sweep_disp_fvg_min_count: 2
  structure_context:
    lookback: 30
    pivot_bars: 2
